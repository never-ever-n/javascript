<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
        background-color:#000000;
    }
    #heading{
        color:white;
        padding-left: 10px;
    }
    .buts1{
        height: 50px;
        width: 50px;
        border: none;
        border-radius: 50%;
        background-color: #333333;
        color:white;
    }
    .buts2{
        height: 50px;
        width: 50px;
        border: none;
        border-radius: 50%;
        background-color: #fe9d0d;
        color:white;
    }
  </style>
</head>
<body>
  <h2 id="heading" style="visibility: hidden;" >0</h2>
    <p>
      <button class="buts1" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="buts1" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="buts1" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="buts2" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="buts1" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="buts1"onclick="
        updateCalculation('5');
      ">5</button>

      <button class="buts1"onclick="
        updateCalculation('6');
      ">6</button>

      <button class="buts2"onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="buts1"onclick="
        updateCalculation('7');
      ">7</button>

      <button class="buts1"onclick="
        updateCalculation('8');
      ">8</button>

      <button class="buts1"onclick="
        updateCalculation('9');
      ">9</button>

      <button class="buts2"onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="buts1"onclick="
        updateCalculation('0');
      ">0</button>

      <button class="buts1"onclick="
        updateCalculation('.');
      ">.</button>

      <button class="buts1"onclick="
        calculation = eval(calculation);
        heading.innerText=calculation
        heading.style.visibility='visible'
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="buts2"onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="buts1"onclick="
        calculation = '';
        heading.innerText=0
        heading.style.visibility='visible'
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
</body>
<script>
      let calculation = localStorage.getItem('calculation') || '';
      const heading=document.querySelector("#heading")
      function updateCalculation(value) {
        calculation += value;
        heading.innerText=calculation
        heading.style.visibility='visible'
        localStorage.setItem('calculation', calculation);
      }
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }
    </script>
</html>
