<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input placeholder="Type something" onkeyup="
        call(event.key)">
    <p id="para1" style="display: none;"></p>
</body>
<script>
    const para1=document.querySelector("#para1");
    let value=''
    function call(pa){
        if(pa==="Backspace"){
            value = value.slice(0, -1)
        }else{
            value+=pa
        }
        para1.innerText=value
        para1.style.display="block" 
    }
</script>
</html>
