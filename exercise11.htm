<script>
  // problem no 11a
  let arr=[10,20,30]
  console.log(arr)
  arr[-1]=99
  console.log(arr)
  // problem no 11b
  let arr1=[1,20,22,24,5]
  let arr2=['hi','hello','good']
  getlastValue(arr1)
  getlastValue(arr2)
  function getlastValue(arrs){
    console.log(arrs[arrs.length-1])
  }
  // problem no 11c
  arraySwap(arr1)
  arraySwap(arr2)
  function arraySwap(arrs){
    temp=arr[0]
    arr[0]=arr[-1]
    arr[-1]=temp
    console.log(arrs)
  }
  // problem no 11d
  for(i=0;i<=10;i+=2){
    console.log(i)
  }
  // problem no 11e
  for(i=5;i>=0;i--){
    console.log(i)
  }
  // problem no 11f
  i=0
  while(i<=10){
    console.log(i)
    i+=2
  }
  i=5
  while(i>=0){
    console.log(i)
    i--
  }
  // problem no 11g
  let arr3=[1,2,3]
  console.log(arr3)
  for(i=0;i<arr3.length;i++){
    arr3[i]++
  }
  console.log(arr3)
  // problem no 11h
  let arr4=[1,2,3]
  let arr5=[-2,-1,0,99]
  addOne(arr4)
  addOne(arr5)
  function addOne(arrs){
    console.log(arrs)
    for(i=0;i<arrs.length;i++){
      arrs[i]++
    }
    console.log(arrs)
  }
  // problem no 11i
  let arr6=[1,2,3]
  let arr7=[1,2,3]
  let arr8=[-2,-1,0,99]
  addNum(arr6,2)
  addNum(arr7,3)
  addNum(arr8,2)
  function addNum(arrs,num){
    console.log(arrs)
    for(i=0;i<arrs.length;i++){
      arrs[i]+=num
    }
    console.log(arrs)
  }
  // problem no 11j
  let arr9=[1,1,2]
  let arr10=[1,1,3]
  addArrays(arr9,arr10)
  let arr11=[1,2,3]
  let arr12=[4,5,6]
  addArrays(arr11,arr12)
  function addArrays(arrs1,arrs2){
    if(arrs1.length==arrs2.length){
      for(i=0;i<arrs1.length;i++){
        arrs1[i]+=arrs2[i]
      }
      console.log(arrs1)
    }else{
      console.log("error")
      return
    } 
  }
  // problem no 11k
  let arr13=[1,-3,5]
  let arr14=[-2,3,-5,7,10]
  countPositive(arr13)
  countPositive(arr14)
  function countPositive(arrs){
    count=0
    for(i=0;i<arrs.length;i++){
      if(arrs[i]>=0){
        count++
      }
    }
    console.log(count)
  }
</script>
