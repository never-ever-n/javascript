<script>
    function convert(temp,si){
        if(si=='c'||si=='C'){
            let calculation=temp*(9/5)+32
            alert(`Covert Temperature(${temp},${si})=>${calculation}`)
        }else if(si=='f'||si=='F'){
            let calculation=(temp-32)*(5/9)
            alert(`Covert Temperature(${temp},${si})=>${calculation}`)
        }else{
            alert("invalid")
        }
    }
</script>
